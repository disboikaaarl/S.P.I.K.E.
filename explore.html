<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.P.I.K.E. Explore</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Images/LogIn_Background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .explore-screen-container {
            width: 500px;
            height: 500px;
            background-color: #2b2b2b;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            background-image: url('Images/Explore_UI.png');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat; 
        }
        #back-home-btn {
            height: 80px;
            width: 80px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            background-image: url('Images/Back_Button.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        #back-home-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="explore-screen-container"></div>
    <button id="back-home-btn" onclick="goHome()"></button>
    <script>
        function goHome() {
        window.location.href = 'home.html';
    }
    </script>
</body>
</html>
